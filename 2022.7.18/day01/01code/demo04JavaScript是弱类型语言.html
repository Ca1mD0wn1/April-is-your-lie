<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
    //   编程语言有两种：强类型语言和弱类型语言。
    // 1、强类型语言：定义变量时，明确指定了变量的类型，并且，不同类型直接的变量不能互相赋值。如：C/C++,java, c#
        // c语言：
        // 定义整型：int ;定义浮点型（小数） float, double;定义字符：char
    // 2、弱类型语言：定义变量时，不指定变量的类型。根据赋的值决定了变量的类型。如：JavaScript，php等等

    
    var num="hello";//string;
    num = 12;//number;
    num = "12";//string;
    
        
    </script>
</body>
</html>
