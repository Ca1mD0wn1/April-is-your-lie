<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    &lt;html&gt;&lt;/html&gt;



    <script>
        //一、 转义字符
        // 在任何计算机语言里，
        // 1、总有一些符号（字符）表示的特定的意义。如果说想使用它的本意。那就使用转义字符。
        // 2、有些字符不好表示，那么，也用转义字符

        // 如：
        // html中 < 和 > 包裹标签名 对应的转义字符是  &lt; 和 &gt;
        // html中的空格用  &nbsp;

        //二、 js中的转义字符
        // js中的转义字符的格式：\字符本身

        // js中的 （单引号）双引号表示字符串的包裹， 用 \"


        var str = "hello \" world ";
        console.log(str);

        var str = "hello \\ world ";
        console.log(str);

        var str = "hello \n world ";
        console.log(str);


        
    </script>
</body>

</html>
