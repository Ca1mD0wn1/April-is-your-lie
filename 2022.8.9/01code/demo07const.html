        // 1、const修饰的变量是只读的

        // 一、const修饰基本（值）类型
        // const a = 10; //const让a对应的内存内容是只读的
        // a = 20;//Assignment to constant variable


        // 二、const修饰引用类型

        const arr = [12,23,34]; //const让arr对应的内存内容(地址）是只读的，但是并没有限制 arr所引用的内存（arr[0]，arr[1],arr[2]）
        arr[1] = 100;//可以的
        console.log(arr);

        arr = [90,8,7];//不行，Assignment to constant variable.
