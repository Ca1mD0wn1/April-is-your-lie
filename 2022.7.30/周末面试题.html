        // 输入不定长度的金额字符串，千位分隔符实现1234567 => 1, 234, 567





        function Thousands(str) {

            let number = Number(str);
            // console.log(number);
            if (isNaN(number)) {
                console.log("not a number!");
                return 0;
            }
            // console.log(str.length);

            // console.log(str);


            // console.log(xiaoshulen);
            // console.log(number);
            if (number != parseInt(number)) {
                let xiaoshulen = str.split(".")[1].length;//
                var xiaoshu = (number - parseInt(number)).toFixed(xiaoshulen);


                // console.log(number);
                // console.log(parseInt(number));
                // console.log(xiaoshu);
            } else {
                var xiaoshu = '';
            }
            var arr = [];
            var j = 0;
            str = parseInt(number).toString();
            for (let i = str.length - 1; i >= 0; i--) {
                arr.push(str[i]);
                j++; if (j == 3) {
                    arr.push(",");
                    j = 0;
                }
            }
            arr.reverse();
            // console.log(xiaoshu);
            // console.log(arr);
            var result = "";
            for (let i in arr) {
                result = result + arr[i];
            }

            result = result + xiaoshu.replace("0", "");
            if (result[0] == ",") {
                result = result.slice(1, result.length);
            }
            console.log(result);

        }

            let j;

            for (let i in str) {

                if ((str[i].charCodeAt() >= 65 && str[i].charCodeAt() <= 90) || (str[i].charCodeAt() >= 97 && str[i].charCodeAt() <= 122)) {
                    if ((str[i].charCodeAt() >= 87 && str[i].charCodeAt() <= 90) || (str[i].charCodeAt() >= 119 && str[i].charCodeAt() <= 122)) {
                        arr.push(String.fromCharCode(str[i].charCodeAt() + 4 - (122 - 97)));
                        continue;
                    }
                    j = String.fromCharCode(str[i].charCodeAt() + 4);
