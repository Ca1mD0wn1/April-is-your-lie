    <script>

        var width = 100;

        function fn01(){
            var divDom = document.getElementById("box1");

            console.log("imgDoms",imgDoms);

            // 
            var clsDoms = document.getElementsByClassName("cls");

            console.log("clsDom0s",clsDoms);

            for(var i=0;i<clsDoms.length;i++){

            }

        }
 

    </script>
