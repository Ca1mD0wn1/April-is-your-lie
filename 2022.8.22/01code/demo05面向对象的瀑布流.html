<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
          
            width: 80%;
            height: 600px;
            border: 1px solid red;
            overflow: auto;
        }

        #box2{
            width: 80%;
            height: 600px;
            border: 1px solid blue;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="box1">

    </div>


    <script type="module">
        import WaterFall from "./js/WaterFall.js";
        import AJAXUtils from './js/AJAXUtils.js'

        window.onload = function(){

            AJAXUtils.ajax({
                url:"getImgs.php",
                cb:function(result){
                    let imgs = JSON.parse(result);
                    console.log("imgs",imgs);
                    new WaterFall({
                        selector:"#box1",
                        imgs,
                        width:100
                    })
                }
            })          

        }

       
    </script>
</body>
</html>
