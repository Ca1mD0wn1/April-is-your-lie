<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
	
		</style>
	</head>
	<body>
		
        <script>
			// 这是个异步操作，所以，会放在事件队列里，等待执行栈的代码执行完毕，才执行事件队列里的代码。
			setTimeout(function(){
				console.log("1");
			},0)

			console.log("2");


			// 最终结果：2 ，1

        </script>
	</body>
</html>
