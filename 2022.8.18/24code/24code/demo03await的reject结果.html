<body>

    <script>

        // await:等待
        // 1、await必须写在带有async修饰的函数里
        // 2、await 修饰的是promise对象
        // 3、await修饰promise对象后，返回值是resolve里的参数
        // 4、await：会让await修饰的代码的后面的所有代码（awiat所在函数的代码）等待。await修饰的代码是立即执行的。但是并不会影响其它函数代码的正常执行。

        async function fn01() {

            try{
                let p  = await new Promise(function (resolve, reject) {
                    setTimeout(function () {
                        let num = parseInt(Math.random()*10);
                        if(num<=5){
                            resolve("hehe,"+num);
                        }else{
                            reject("err：num太大了,"+num);
                        }
                    }, 1000)
                })

                console.log("p", p);
            }catch(err){
                console.log("err",err);
            }            
        }

        fn01();

    </script>
</body>

</html>
