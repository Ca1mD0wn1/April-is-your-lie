<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
	
		</style>
	</head>
	<body>
		
        <script>
			console.log("1");

			// 宏任务
			setTimeout(function(){
				console.log("2");
			},0)

			new Promise(function(resolve,reject){
				console.log("5");//在主线程
				setTimeout(function(){
					console.log(7);
					resolve();//会进入微任务
				},0)
			}).then(function(){//这个函数整体都会进入微任务队列				
				
				console.log("3")

				setTimeout(function(){//进入宏任务队列
					console.log(6);
				},0)

			});


			console.log("4");


			// 最终结果：1,5,4,2,7,3,6

        </script>
	</body>
</html>
