<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <p id="p01">姓名：{{name}}</p>
        <p id="p02">username：{{name}}</p>
        <p id="p03">年龄：{{age}}</p>
        <p id="p04">age：{{age}}</p>
        <p id="p05">性别：{{sex}}</p>
    </div>
    
    <input id="btnChange" type="button" value="修改姓名"  >
    <input id="btnChangeAge" type="button" value="修改年龄"  >
    <input id="btnChangeSex" type="button" value="修改性别"  >
        
    <script type="module">
        import Vue from "./js/MyVue.js";
        
        let vm = new Vue({
            el:"#box",
            data:{
                name:"曹继承",
                age:18,
                sex:"男"
            }
        })

        document.getElementById("btnChange").onclick=function(){
            vm.name = vm.name+1;
        }
        document.getElementById("btnChangeAge").onclick=function(){
            vm.age = vm.age+1;
        }
        document.getElementById("btnChangeSex").onclick=function(){
            vm.sex  = vm.sex=="男"?"女":"男";
        }

     
    </script>
</body>
</html>
