<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value=" 测试 " onclick="testf()">
    <input type="button" value=" 打印矩形 " onclick="square()">
    <input type="button" value=" 打印左直角三角形 " onclick="threeJiao()">
    <input type="button" value=" 打印左直角梯形 " onclick="tiXing()">
    <input type="button" value=" 打印等腰三角形 " onclick="isosceles()">

    <script>

        function testf(){
            
            for(var i=0;i<5;i++){
                console.log("i",i);
                for(var j=0;j<3;j++){
                    console.log(i,j);
                }
            }

        }

        /*
            ۞۞۞۞۞
            ۞۞۞۞۞
            ۞۞۞۞۞
            ۞۞۞۞۞
            ۞۞۞۞۞
            ۞۞۞۞۞
        */

        function square(){

            for(var i=0;i<6;i++){
                for(var j=0;j<10;j++){
                    document.write("۞")
                }
                document.write("<br/>")

            }

        }

        /*               i             内层循环次数
            ۞            0              1    = i+1
            ۞۞           1              2    = i+1
            ۞۞۞          2              3
            ۞۞۞۞         3
            ۞۞۞۞۞
        */


        function threeJiao(){
            for(var i=0;i<5;i++){
                console.log("i",i);
                for(var j=0;j<i+1;j++){
                    document.write("۞")
                }
                document.write("<br/>");
            }
        }

        /*               i             内层循环次数
            ۞۞۞            0              1    = i+1
            ۞۞۞۞           1              2    = i+1
            ۞۞۞۞۞          2              3
            ۞۞۞۞۞۞         3
            ۞۞۞۞۞۞۞
        */

        function tiXing(){
            for(var i=0;i<5;i++){
                console.log("i",i);
                for(var j=0;j<i+1+2;j++){
                    document.write("۞")
                }
                document.write("<br/>");
            }

        }

        /*               i       空格数，        星星数 
            ۞            0          3=3-i         1 = 2*i+1      
           ۞۞۞           1          2=3-i         3 = 2*i+1         
          ۞۞۞۞۞          2          1=3-i         5 = 2*i+1          
         ۞۞۞۞۞۞۞         3          0=3-i         7= 2*i+1      
            
        */


        function isosceles(){

            for(var i=0;i<4;i++){
                // 1、空格
                for(var j=0;j<3-i;j++){
                    document.write("&emsp;");
                }

                // 2、星星
                for(var k=0;k<2*i+1;k++){
                    document.write("۞");
                }

                document.write("<br/>");
            }

        }
        
    </script>
</body>
</html>
