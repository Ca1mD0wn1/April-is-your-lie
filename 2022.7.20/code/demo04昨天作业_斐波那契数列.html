<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value=" 斐波那契数列 " onclick="testf()">

    <script>
        /*
                      n1   n2    n3
             n1   n2   n3
        //    1，  1，  2，  3，   5，  8
                  n1    n2   n3

        */

        function testf(){
            
            var n1 = 1;
            var n2 = 1;
            var n3;
            
            document.write("1，1，");

            for(var i=2;i<20;i++){
                n3 = n1+n2;
                document.write(n3+"，");
                n1 = n2;
                n2 = n3;
            }
            

        }

    </script>
</body>
</html>
