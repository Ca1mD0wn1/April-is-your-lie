    <script>
        /*
        2、找数字： 求所有满足条件的四位数abcd：
            （1）这四位数是11的倍数；
            （2）a, b, c, d均是小于10的互不相同的自然数；
            （3）b + c = a；
            （4）bc是完全平方数（bc=n的平方）。
        */

        function testf() {
            // 乘方的结果是两位数的数字进行循环
            for(var i=4;i<=9;i++){
                var num = i*i;
                var b = parseInt(num/10);
                var c = num%10;

                var a = b+c; //根据b和c算出a
                if(a<10){// 保证a是个位数
                    // 求出d
                    for(var d=0;d<10;d++){
                        if(d!=a && d!=b && d!=c){
                            var n = a*1000+b*100+c*10+d;
                            if(n%11==0){
                                console.log(n);
                            }
                        }
                    }
                }
            }
        }
