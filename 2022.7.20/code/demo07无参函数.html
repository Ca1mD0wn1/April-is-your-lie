<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value=" 调用函数 " onclick="fn01()">

    <script>

        function fn01(){
            testf();//函数的调用
            add();  
            
            calc();
        }
       
        function testf(){            
            var n1 = 1;
            var n2 = 1;
            var n3;            
            for(var i=2;i<20;i++){
                n3 = n1+n2;
                document.write(n3+"，");
                n1 = n2;
                n2 = n3;
            }
        }

        function add(){
            // 求出1/1-1/2+1/3-1/4+1/5....1/100的和（加奇减偶）。
            
            var sum = 0;

            var sign = 1;//正负号（1表示正号；-1表示负号）；
            for(var i=1;i<=100;i++ ){
                sum = sum + sign*1/i;
                sign = sign * -1;
            }

            console.log("sum",sum);

        }

        function calc(){
            // 1、输入
            var a = parseFloat(document.getElementById("a").value);//2
            var n = parseFloat(document.getElementById("n").value);           

            // 2、逻辑
           var sum = a;
           var add = a;
           for(var i=1;i<n;i++){
                // 1）、求出加数
                // var add = 0; //2
                // for(var j=0;j<=i-1;j++){
                //     add = add+a*Math.pow(10,j);// add = 0+2+20+200+2000
                // }
                add = add*10+a; //每次的加数等于上次  加数*10+a                
                // 2）、累加
                sum += add;
           }
            // 3、输出
            document.getElementById("result").value = sum;

        }
        
        
    </script>
</body>
</html>
