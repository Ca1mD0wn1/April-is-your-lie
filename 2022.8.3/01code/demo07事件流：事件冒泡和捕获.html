<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>作业5</title>
    <style type="text/css">
        #grandpaBox {
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        #fatherBox {
            width: 200px;
            height: 200px;
            background-color: orange;
        }

        #meBox {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="grandpaBox">
        <div id="fatherBox">
            <div id="meBox">

            </div>
        </div>
    </div>
    <script>
        // 事件流：事件的流向，事件的触发顺序。
        //        先捕获  再冒泡。

        //  事件流分为三个阶段：捕获阶段，事件源（目标阶段）阶段，冒泡阶段

        // 事件捕获：从外层元素到内层元素（事件源）进行触发，网上的说法：从不确定到具体的元素。
        // 事件冒泡：从内层元素（事件源）到外层元素进行触发，网上的说法：从具体到不确定的元素。


        
        // 二、DOM2级绑定事件：既有冒泡，又有捕获        

        grandpaBox.addEventListener("click",function(){
            console.log("冒泡：grandpaBox.onclick");
        },false);


        fatherBox.addEventListener("click",function(){
            console.log("冒泡：fatherBox.onclick");
        },false);


        meBox.addEventListener("click",function(){
            console.log("冒泡：meBox.onclick");
        },false);

        meBox.addEventListener("click",function(){
            console.log("捕获：meBox.onclick");
        },true);




        fatherBox.addEventListener("click",function(){
            console.log("捕获：fatherBox.onclick");
        },true);

           
        grandpaBox.addEventListener("click",function(){
            console.log("捕获：grandpaBox.onclick");
        },true);
        

    </script>
</body>

</html>
