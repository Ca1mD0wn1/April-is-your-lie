<body>
    <p>编写函数,输入n,n为偶数时调用函数求1/2+1/4+。。。1/n
        n为奇数时调用函数求1/1+1/3+。。。1/n </p>
    <input type="text" id="demo1"><input type="button" value="计算" onclick="demo1()">
    <br>
    <input type="text" name="" id="demo2"><input type="button" value="点击计算阶乘" id="factorial" onclick="demo2()">
    <script>
        window.close();
        function demo1() {
            var x = parseInt(document.getElementById("demo1").value);
            if (x % 2 == 0) {
                var num = demo1_2(x);
            } else {
                var num = demo1_3(x);
            }
            console.log(num);
        }
        function demo1_2(n) { // 偶数
            var sum = 0;
            for (i = 2; i <= n; i = i + 2) {
                sum = sum + 1 / i;
            }
            return sum;
        }
        function demo1_3(n) { // 奇数
            var sum = 0;
            for (i = 1; i <= n; i = i + 2) {
                sum = sum + 1 / i;
            }
            return sum;
        }


        function demo2() {
            var n = parseInt(document.getElementById("demo2").value);
            var x = factorial(n);
            console.log(x);
        }
    </script>
