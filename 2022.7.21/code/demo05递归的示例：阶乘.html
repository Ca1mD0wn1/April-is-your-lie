<body>
    <input type="button" value="测试" onclick="fn01()" />
    <script>

        // 阶乘：
        // 5！=5*4*3*2*1 = 5*4！；
        // 4！=4*3*2*1 = 4*3！
        // 3！= 3*2*1；
        // 2！=2*1；
        // 1!=1；
        // 0!=1；

        function factorial(n) {
            if (n == 0 || n == 1) {
                return 1;
            }
            return n * factorial(n - 1);
        }

        function fn01() {

            var num = factorial(5);

            console.log("num", num);

        }
        
    </script>
