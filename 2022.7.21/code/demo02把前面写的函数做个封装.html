        // 2、判断一个数是不是素数
        // 功能：判断一个数是不是素数
        // 参数：一个数（正整数）
        // 返回值：true：是素数；false：不是素数；

        function isPrimer(num) {

            for (var i = 2; i <= Math.sqrt(num); i++) {
                if (num % i == 0) {
                    return false;
                }
            }
            return true;

        }

        // 5、国际bmi
        // 功能：国际bmi，根据身高和体重，得出体型；
        // 参数：
        //   height：身高
        //   weight:体重
        // 返回值：  -1：偏瘦；0：正常；1：偏胖；2：太胖
        

        function bmi(height,weight) {

            // 2、逻辑
            // BMI=体重(以千克为单位)除以身高的平方(以米为单位)。
            // 中国成人正常的BMI应在18.5-23.9之间，如果小于18.5为体重不足，如果大于等于24为超重，大于等于28为肥胖
            var value = weight / (height * height);
           
            if (value >= 18.5 && value < 24) {
                return 0;
            } else {
                if (value < 18.5) {
                    return -1;
                } else if (value < 28) {
                    return 1;
                } else {
                    return 2;
                }
            }

        }

        // 7、求斐波那契数列中的第几个数
        // 功能：求斐波那契数列中的第几个数
        // 参数：
        //      n：第几个数
        // 返回值：斐波那契数列中的第n个数

        function fibonacci(n) {

            if(n==1 || n==2){
                return 1;
            }

            var n1 = 1;
            var n2 = 1;
            var n3;

            for (var i = 3; i <= n; i++) {
                n3 = n1 + n2;               
                n1 = n2;
                n2 = n3;
            }

            return n3;

        }

        // 返回值: true:合法；false：不合法

        function isDate(year, month, date) {


            if (year < 1) {
                return false;
            } else {
                if (month < 1 || month > 12) {
                    return false;
                } else {
                    if (date < 1 || date > 31) {

            }

        // 参数：
        //     m：起始数
        //     n：终止数
        // 返回值：加奇减偶的结果

        function addOddReduceEven(m,n) {
            // 求出1/1-1/2+1/3-1/4+1/5....1/100的和（加奇减偶）。

            var sum = 0;

            var sign = m%2!=0 ? 1 : -1; //正负号（1表示正号；-1表示负号）；

            for (var i = m; i <= n; i++) {
                sum = sum + sign * 1 / i;
                sign = sign * -1;
            }

            return sum;
