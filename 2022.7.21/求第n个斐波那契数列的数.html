<body>
    <script>
        //求第N个斐波那契数列的数
        function feibonaqie(n) {
            if (n == 1 || n == 2) {
                return 1;
            } return feibonaqie(n - 1) + feibonaqie(n - 2)
        }
        console.log(feibonaqie(40));
    </script>
</body>
