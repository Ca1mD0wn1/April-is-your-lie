<body>
    <script>
        // 返回n位数字随机数
        function checkCode(n) {
            var code = '';
            for (var i = 0; i < n; i++) {
                code = code + parseInt(Math.random() * 10)
            }
            return code;
        }
        console.log(checkCode(4));
    </script>
</body>
