<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        #box {
            margin: 100px auto;
            position: relative;
            width: 700px;
            height: 400px;
            border: 1px solid black;
            overflow: hidden;
        }


        #container2 {
            position: relative;
            width: 600px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script src="./Carousel.js"></script>
    <script>

        new CarouselSlide({
            box: document.querySelector("#box"),
            imgs: ["./images/image1.jpg", "./images/image2.jpg", "./images/image3.jpg", "./images/image4.jpg", "./images/image5.jpg"]
        })

    </script>
</body>

</html>
