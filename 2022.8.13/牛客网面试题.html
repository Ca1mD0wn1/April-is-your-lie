<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>

<body>


    <button class='up'>销量升序</button>
    <button class='down'>销量降序</button>
    <ul></ul>
    <script type="text/javascript">

        // 请补全JavaScript代码，该函数接收两个参数分别为旧版本、新版本，当新版本高于旧版本时表明需要更新，返回true，否则返回false。
        // 注意：
        // 1. 版本号格式均为"X.X.X"
        // 2. X∈[0,9]
        // 3. 当两个版本号相同时，不需要更新

        const _shouldUpdate = (oldVersion, newVersion) => {
            // 补全代码
            let oldVer = oldVersion.split(".");
            let newVer = newVersion.split(".");

            for (var i = 0; i < 3; i++) {
                if (newVer[i] > oldVer[i]) {
                    return true;
                }
            }
            return false;
        }

        // 请补全JavaScript代码，实现一个函数，要求如下：
        // 1. 根据输入的数字范围[start, end]和随机数个数"n"生成随机数
        // 2. 生成的随机数存储到数组中，返回该数组
        // 3. 返回的数组不能有相同元素
        // 注意：
        // 1. 不需要考虑"n"大于数字范围的情况

        const _getUniqueNums = (start, end, n) => {
            // 补全代码
            let result = [];
            do {
                let num = Math.floor(Math.random() * (end + 1 - start)) + start;
                if (!result.includes(num)) {
                    result.push(num);
                }
            } while (result.length < n)
            return result;

        }
        console.log(_getUniqueNums(2, 10, 4));
    </script>
</body>
