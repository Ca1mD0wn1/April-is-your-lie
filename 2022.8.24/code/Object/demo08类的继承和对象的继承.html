<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 一、类的继承

        // 1、任何类都有prototype属性，Object是类，Array是类，Date是类
        // 2、任何类的prototype属性里都有一个constructor属性。
        
        // 3、任何类的根类都是Object。所以说，任何对象都可以使用Object里面的方法和属性

        // 4、类的继承和对象的继承的区别：
        //   相同点：都可以共享属性和方法
        //   不同点:
        //        类继承后产生的对象，有明确的类型（就是该类）。 
        //        对象继承后的对象,没有明确的类型,都属于Object

        // console.dir(Object);
        // console.dir(Array);
        // console.dir(Date);
        
        // 定义一个类
        class Person { 
            constructor(name){
                this.name = name;
            }
            run(){
                console.log(this.name+"在跑…………");
            }
        }

        // console.dir(Person);

        // 实例化一个Person的对象
        let p1 = new Person();

        console.dir(p1);

        console.log(p1.__proto__ == Person.prototype);//true

        console.log(p1.__proto__); //找到Person的proto；
        console.log(p1.__proto__.__proto__.toString); //通过Person的对象的__proto__找到Person的prototype，由于Person继承自 Object，所以说，根据原型链还可以找到Object的prototype。

        // 类的继承关键字是extends
        class Doctor extends Person{
            constructor(name,dept){
                super(name);
                this.dept =dept;
            }   
            seatZhen(){
                console.log(this.name+"在坐诊……");
            }
        }

        let d1 = new Doctor("段泽楷","骨科");
        console.log(d1.name);
        console.log(d1.dept);
        d1.run();
        d1.seatZhen();
        console.log(d1.toString)

        console.log("d1",d1);

        let o1 = new Object();
        console.log(o1.__proto__ == Object.prototype);//true；


        console.log("d1.constructor",d1.constructor);
        console.log("d1.constructor == Doctor",d1.constructor == Doctor);
        console.log("d1.constructor == Object",d1.constructor == Object);


        // 二、对象的继承；

        let person1 = {
            name:"段泽楷"
        }
        person1.run = function(){
            console.log(this.name+"在跑");
        }

        let doctor1 = Object.create(person1);
        doctor1.dept = "骨科";
        doctor1.seatZhen = function(){
            console.log(this.name+"在坐诊");
        }


        console.log(doctor1.name);
        console.log(doctor1.dept);
        doctor1.run();
        doctor1.seatZhen();

        // 
        console.log("doctor1.constructor",doctor1.constructor);
        console.log("doctor1.constructor===Object",doctor1.constructor===Object);//true




    </script>
</body>

</html>
