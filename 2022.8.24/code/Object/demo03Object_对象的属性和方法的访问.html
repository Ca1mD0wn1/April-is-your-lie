<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 定义对象的属性名：
        // 1、一般使用双引号括起来，即：属性名都是字符串格式的数据，后来Symbol出现后，可以是Symbol.
        // 2、如果属性名是变量，那么就用方括号的方式把变量括起来。

            
        let o1 = {
            a:1,
            b:2,
            c:3
        }

        console.log(o1.a);
        let a = "a";
        console.log(o1[a]);//
        console.log(o1["a"]);//


    </script>
</body>
</html>
