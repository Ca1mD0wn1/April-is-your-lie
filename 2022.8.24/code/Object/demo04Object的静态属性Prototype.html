<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        console.dir(Object);

        //一、Object的静态属性prototype

        //  prototype静态属性表示原型的意思（这个属性是个对象），在prototype属性下的所有的属性和方法可以被 Object 的实例化对象共享和使用。
      
        // 二、实例的__proto__ 属性，会指向类的prototype属性
          //  Object的实例化对象的属性 __proto__ 和 prototype 引用了同一块内存空间。

        // 三、当访问对象的属性时，如果对象所在内存中，没有该属性，那么会沿着 __proto__ 属性（原型属性）所指向的内存查找。


        let o1 = new Object();//o1是Object的对象（实例）      
        o1.a = 1;
        console.log("o1", o1);

        console.log(o1.constructor == Object)//true
        console.log(o1.__proto__.constructor == Object);  //o1.__proto__.constructor 就是 o1.constructor；

        console.log(o1.hasOwnProperty);


        let o2 = new Object();//o1是Object的对象（实例） 
        o2.b = 2;
        console.log("o2", o2);
        console.log(o2.constructor == Object);
        console.log(o2.hasOwnProperty);

        console.log(o1.__proto__ == Object.prototype);//实例（对象）的__proto__ 指向了 Object 的 prototype属性。

        console.log(Object.prototype.constructor == Object);
        
    </script>
</body>

</html>
