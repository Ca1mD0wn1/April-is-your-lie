<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            display: block;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <button id="demo1" onclick="demo1()">打印100-200之间所有能被3或者7整除的数</button>
    <button id="demo2" onclick="demo2()">求1!+2!+3!+.....+10!</button>
    <button id="demo3" onclick="demo3()">打印100-999之间的水仙花数（153==1^3+5^3+3^3）</button>
    <button id="demo4" onclick="demo4()">打印100-200间所有的素数</button>
    <button id="demo5" onclick="demo5()">打印三角</button>
    <button id="demo6" onclick="demo6()">打印梯形</button>
    <button id="demo7" onclick="demo7()">一球从5米高度自由落下，每次落地后反跳回原高度的30%；经过几次弹起，篮球弹起高度小于0.1米。</button>
    <button id="demo8" onclick="demo8()">芝麻总重</button>
</body>
<script>
    function demo1() {//
        for (i = 100; i <= 200; i++) {
            if (i % 3 == 0) {
                console.log(i);
            }
        }
    }
    function demo2() {

        var sum = 0;
        for (var i = 1; i <= 10; i++) {
            sum = sum + jiecheng(i);
        }
        console.log(sum);
        function jiecheng(n) {//求n的阶乘
            var number = 1;
            for (var i = 1; i <= n; i++) {
                number = number * i;
            }
            return number;
        }
    }
    function demo3() {
        for (var i = 100; i <= 999; i++) {
            a = parseInt(i / 100);
            b = parseInt(i / 10 % 10);
            c = parseInt(i % 10);
            if ((a * a * a) + (b * b * b) + (c * c * c) == i) {
                console.log(i);
            }
        }

    }
    function demo4() {
        for (var i = 100; i <= 200; i++) {
            var sqrt = (parseInt(Math.sqrt(i)));
            for (j = 2; j <= sqrt; j++) {
                if (i % j == 0) {
                    isHe = true;
                    break;
                } else {
                    isHe = false;
                }
            }
            if (!isHe) {
                console.log(i);
            }
        }

    }
    function demo5() {//打印三角形
        for (i = 1; i < 9; i++) {
            for (j = 1; j < i; j++) {
                document.write('۞')
            }
            console.log();
            document.write("<br/>")
        }

    }
    function demo6() {//打印梯形
        for (i = 5; i < 9; i++) {
            for (j = 1; j < i; j++) {
                document.write('۞')
            }
            console.log();
            document.write("<br/>")
        }

    }
    function demo7() {
        var count = 0;
        for (var i = 5; i > 0.1; i = i * 0.3) {
            count = count + 1;
        }
        console.log(count);

    }
    function demo8() {
        var sum = 0;
        var zhima = [];
        zhima[0] = 1;
        for (var i = 1; i < 64; i++) {
            zhima[i] = zhima[i - 1] * 2;
        }
        for (var j = 0; j < zhima.length; j++) {
            sum = sum + zhima[j];
        }
        console.log(sum * 0.00001);
    }
</script>

</html>
