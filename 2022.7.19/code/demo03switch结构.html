<script>

// switch的结构
switch(表达式){
    case 表达式一:语句一;break;
    case 表达式二:语句二;break;
    case 表达式三:语句三;break;
    ………………
    default:默认语句;break;
}

// 执行思路：当switch后面的表达式的结果与某个case后面表达式的结果相等（恒等，全等），那么就执行该case后面的语句，执行完毕后，碰到break；那么就跳出switch结构



</script>
