    <script>

        function testf01(){

        //    for(给循环变量赋初值;循环条件;改变循环变量){

            // 需求：求1-100之和
            var sum = 0;

            for(var i=1;i<=100;i++){
                sum += i;
            }
            
            console.log("sum",sum);
            console.log("i",i);//101

        }
