<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="求1-100之和" onclick="testf01()"><br />

    <script>

        function testf01(){
            // 打印1000-2000年间的闰年，每行打印4个
            var count = 0;

            for(var year=1000;year<=2000;year++){
               
                if((year%4==0 && year%100!=0)||(year%400==0)){
                    document.write(year+"，");
                    count++;
                    if(count%4==0){
                        document.write("<br/>");
                    }
                }
            }
        }
        

    </script>

</body>

</html>
