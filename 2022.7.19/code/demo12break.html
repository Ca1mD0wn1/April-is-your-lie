<body>
    <input type="button" value="求1-100之和" onclick="testf01()"><br />

    <script>

        function testf01(){

            // 需求：求1-100之和，不加3的倍数
            var sum = 0;

            for(var i=1;i<=100;i++){
                console.log("i",i);
                if(i%3==0){
                    break;
                }
                sum += i;
            }
            
            console.log("sum",sum);//3
            console.log("i",i);//3

        }
        

    </script>

</body>
