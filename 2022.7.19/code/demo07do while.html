<body>
    <input type="button" value="求1-100之和" onclick="testf01()"><br />

    <script>

        function testf01(){

            // do{
            //     语句
            // }while(条件);

            // 需求：求1-100之和
            var sum = 0;
            
            var i = 1;
            do{
                sum +=i;
                i++;
            }while(i<=100);
            
            console.log("sum",sum);
            console.log("i",i);//101

        }
        

    </script>
