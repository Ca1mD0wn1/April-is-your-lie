<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 单例模式：一个类只能创建一个实例（对象）

        let singleton = (function(){      
            
            class Map{
                constructor(w,h){
                    // this.initData(arguments);
                    this.initData(w,h);
                }
                 // 初始化数据
                initData(w,h){
                    this.width = w;
                    this.height = h;
                }
                
            }
                       
            let instance;

            return {
                getInstance(w,h){
                    if(instance==undefined){
                        instance = new Map(w,h);
                    }else{
                        // instance.initData(arguments);
                        instance.initData.apply(instance,arguments)
                    }
                    return instance;
                }
            }
        })();


        let m1 = singleton.getInstance(100,200);
        let m2 = singleton.getInstance(300,400);

        console.log(m1==m2);

        console.log(m1.width,m1.height);
        console.log(m2.width,m2.height);

    </script>

</body>

</html>
