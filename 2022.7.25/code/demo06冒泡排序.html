        // 冒泡排序的封装。
        // 参数：一个数组
        // 返回值：排好序的数组

        function bubbleSort(arr){
            console.log("初次的arr",arr);

            for(var i=0;i<arr.length-1;i++){
                var isSort = true;
                // 内层循环：相邻两个数进行比较
                for(var j=0;j<arr.length-1-i;j++){
                    if(arr[j]>arr[j+1]){
                        isSort = false;
                        var temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp;
                    }
                }
                console.log("第"+(i+1)+"趟的arr",arr);
                if(isSort){
                    break;
                }
            }

            return arr;
        }

    </script>
