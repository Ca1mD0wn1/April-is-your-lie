        //三、 当全局变量和局部变量重名并且碰到了声明提升

        var global_num = 100;

        function fn01(){
            console.log("global_num",global_num);//undefined(局部变量)
            var global_num = 200;
            console.log("global_num",global_num);//200
        }

        // 以上代码经过预编译，成为如下：
        function fn01(){
            var global_num;
            console.log("global_num",global_num);//undefined
            global_num = 200;
            console.log("global_num",global_num);//200
        }
