<body>
    
    <script>
        
        function fn01(num){
            return new Promise(function(resolve,reject){
                setTimeout(function(){
                    console.log("fn01异步结束");
                  resolve(num*num);
                },1000);

            });
        }
        
        function fn02(){
            return new Promise(function(resolve,reject){
                setTimeout(function(){
                    console.log("fn02异步结束");
                  resolve("fn02结束");
                },2000);
            });
        }

        window.onload = function(){
        //    fn01(3).then(function(result){
        //         console.log(result);//9
        //    })
           
        //    fn01(4).then(function(result){
        //         console.log(result);//16
        //    })

        //    Promise.all([fn01(3),fn01(4)]).then(function(result){
        //         console.log(result);
        //    })

            // Promise.all表所有的异步操作都结束时，再执行then传递的函数。

            var t ;
            console.time(t);
            Promise.all([fn01(3),fn02()]).then(function(result){
                console.log("所有异步操作结束");
                console.log(result);
                console.timeEnd(t);
            })
            

        }

    </script>
