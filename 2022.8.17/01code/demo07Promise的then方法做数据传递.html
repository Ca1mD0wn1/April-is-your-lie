<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>



        function fn01() {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    reject(3);
                }, 1000);

            });
        }


        window.onload = function () {
            fn01()
                .then(function (num) {
                    console.log("第一次num", num);
                    return num + 1;
                }, () => { console.log("第一次失败"); })
                .then(function (num) {
                    console.log("第二次的num", num);
                    return num + 1;
                })
                .then(function (num) {
                    console.log("第三次的num", num);
                })
        }

    </script>
</body>

</html>
