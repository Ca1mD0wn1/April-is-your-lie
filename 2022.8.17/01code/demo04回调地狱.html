<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function fn01(cb){
            console.log("fn01开始");
            setTimeout(function(){
                console.log("fn01的异步结束");
                cb();
            },1000);
            console.log("fn01结束");
        }
        
        function fn02(cb){
            console.log("fn02开始");
            setTimeout(function(){
                console.log("fn02的异步结束");
                cb();
            },2000);
            console.log("fn02结束");
        }

        
        function fn03(cb){
            console.log("fn03开始");
            setTimeout(function(){
                console.log("fn03的异步结束");
                cb();
            },3000);
            console.log("fn03结束");
        }
        
        
        function fn04(){
            console.log("fn04开始");         
            console.log("fn04结束");
        }

        window.onload = function(){

            fn01(function(){
                fn02(function(){
                    fn03(fn04);
                })
            });

            // 用promise的写法，就会把异步操作的写法变成同步的写法
            // fn01().then(fn02).then(fn03).then(fn04);
        }

        


    </script>
</body>
</html>
