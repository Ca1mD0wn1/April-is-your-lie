<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="测试" onclick="fn01()">
    
    <script>
        function fn01(){
            var arr = [,,"a",,"b",];

            // for(var i=0;i<arr.length;i++){
            //     console.log(i,arr[i]);
            // }

            for(var i in arr){
                // 每循环一次，会给增加1。同时判断 i 对应的元素是不是有效的元素，如果是，才做循环体中的代码
                console.log(i,arr[i]);
            }

            for(var i=0;i<arr.length;i++){
                if(i in arr){ //下标i对应的元素 在 arr 里是不是有效元素
                    console.log(i,arr[i]);
                }
            }

        }

    </script>
</body>
