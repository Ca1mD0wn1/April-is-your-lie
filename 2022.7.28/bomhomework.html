<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .guanggao {
            width: 300px;
            height: 300px;
            background-color: pink;
            font-size: 33px;
            line-height: 300px;
            position: relative;
            top: 0px;
            left: 0px;
            transition: all 1s linear;
        }
    </style>
</head>

<body>
    <script>
        window.onload = function () {
            var urls = "file:///E:/%E5%8D%83%E5%B3%B0%E5%AE%9E%E8%AE%AD/2022.7.28/guanggao.html";
            self.setTimeout(function () {
                window.open(urls, 'newwindow', "toolbar=yes,location=yes,directories=no,status=no,menubar=yes,scrollbars=no,titlebar=no,toolbar=no,resizable=no,copyhistory=no, width=600, height=600,top=0,left=0")
            }, 1000)

        };

        // alwaysLowered | yes/no | 指定窗口隐藏在所有窗口之后
        // alwaysRaised | yes/no | 指定窗口悬浮在所有窗口之上
        // depended | yes/no | 是否和父窗口同时关闭
        // directories | yes/no | Nav2和3的目录栏是否可见
        // height | pixel value | 窗口高度
        // hotkeys | yes/no | 在没菜单栏的窗口中设安全退出热键
        // innerHeight | pixel value | 窗口中文档的像素高度
        // innerWidth | pixel value | 窗口中文档的像素宽度
        // location | yes/no | 位置栏是否可见
        // menubar | yes/no | 菜单栏是否可见
        // outerHeight | pixel value | 设定窗口(包括装饰边框)的像素高度
        // outerWidth | pixel value | 设定窗口(包括装饰边框)的像素宽度
        // resizable | yes/no | 窗口大小是否可调整
        // screenX | pixel value | 窗口距屏幕左边界的像素长度
        // screenY | pixel value | 窗口距屏幕上边界的像素长度
        // scrollbars | yes/no | 窗口是否可有滚动栏
        // titlebar | yes/no | 窗口题目栏是否可见
        // toolbar | yes/no | 窗口工具栏是否可见
        // Width | pixel value | 窗口的像素宽度
        // z-look | yes/no | 窗口被激活后是否浮在其它窗口之上
    </script>

</body>

</html>
