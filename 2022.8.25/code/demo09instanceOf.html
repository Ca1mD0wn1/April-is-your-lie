<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // instanceof: 判断一个对象是不是某个类的实例

        let person = {
            name: "张梦姣",
            isAdult: false
        }
        
        console.log(person instanceof Object);//true

        let arr = [12,23];
        console.log(arr instanceof Array);//true，arr是不是数组

        class Doctor{

        }

        let d1 = new Doctor();
        console.log(d1 instanceof Doctor);//true，d1是不是医生。
        console.log(d1 instanceof Object);//true，d1是不是东西

    </script>
</body>

</html>
