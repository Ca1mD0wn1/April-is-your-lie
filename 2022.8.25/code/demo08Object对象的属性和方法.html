<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>

        let person = {
            name: "张梦姣",
            isAdult: false
        }

        let o2 = { a: 1, b: 2 }

        Object.setPrototypeOf(person, o2)

        Object.defineProperties(person, {
            age: {
                set: function () { },
                get: function () { }
            },
            sex: {
                value: "女",
                writable: false,
                enumerable: true
            }
        })

        console.log(person.hasOwnProperty("name"));
        console.log(person.hasOwnProperty("age"));
        console.log(person);
        console.log(person.hasOwnProperty("a"));

        console.log(o2.isPrototypeOf(person));//o2是不是person的原型。




    </script>
</body>

</html>
