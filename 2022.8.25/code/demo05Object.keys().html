<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let person = {
            name:"张梦姣",
            isAdult:false
        }

        Object.defineProperties(person,{
            age:{
                set:function(){},
                get:function(){}
            },
            sex:{
                value:"女",
                writable:false,
                enumerable:true
            }
        })

        // Object.keys();获取对象的所有键，但是，只能获取可枚举的属性

        let keys = Object.keys(person);
        console.log(keys);

    </script>
</body>
</html>
