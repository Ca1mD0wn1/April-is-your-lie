        //继承关系： XMLHttpRequest-->XMLHttpRequestEventTarget-->EventTarget-->Function-->Object

        let txt = document.getElementById("txt");
        console.dir(txt)

        // input标签 是 HTMLInputElement 对象，既就是 input标签属于 HTMLInputElement 类型
        //继承关系：HTMLInputElement-->HTMLElement-->Element-->Node-->EventTarget-->Object
