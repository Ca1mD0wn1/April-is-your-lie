<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .parentBox{
            position: relative;
            width: 400px;
            height: 300px;
            background-color: skyblue;
        }

        .sonBox{
            width: 200px;
            height: 150px;
            background-color: orange;
        }
        
    </style>
</head>
<body style="height: 2000px;width:2000px;">
    <input id="btnGetWH" type="button" value="获取页面的尺寸（可视区域）" >

    <div class="parentBox">
        <p>我是个p</p>
        <div class="sonBox">
            点击获取距离父元素的距离
        </div>
    </div>

    <img id="img01" src="./img/1.jpg" >

    <input id="btnAddImg" type="button" value="动态创建一张图片" >
    <input id="btnAddImg02" type="button" value="动态创建一张图片02" >

    <script>
        // offset开头的属性都是（浏览器）计算出来的，都必须等到dom元素渲染完毕。
        
        var sonBox = document.getElementsByClassName("sonBox")[0];
        var btnAddImg = document.getElementById("btnAddImg");
        var btnAddImg02 = document.getElementById("btnAddImg02");
        
        
        sonBox.onclick = function(){
            // this:表示点击的元素（事件源）,此处就是sonBox
            console.log(this.offsetLeft,this.offsetTop);
        }

        btnAddImg.onclick = function(){
            var img02 = new Image();

            console.log("img02",img02);

            img02.src = "./img/2.jpg";
            document.body.appendChild(img02);//表示把标签添加到了body里。
            // console.log(img02.offsetWidth,img02.offsetHeight);//0 0

            img02.onload = function(){
                console.log(img02.offsetWidth,img02.offsetHeight);
            }
        }

        btnAddImg02.onclick = function(){
            var img03 = document.createElement("img");
            console.log("img03",img03);
            img03.src = "./img/3.jpg";
            document.body.appendChild(img03);//表示把标签添加到了body里。
            console.log(img03.offsetWidth,img03.offsetHeight);//0 0

            img03.onload = function(){
                console.log(img03.offsetWidth,img03.offsetHeight);
            }
        }

        // window.onload 表示的是页面的标签及其标签对应的资源都加载完毕
        window.onload = function(){
            var img01 = document.getElementById("img01");
            console.log(img01.offsetWidth,img01.offsetHeight);
        }       


    </script>
</body>
</html>
