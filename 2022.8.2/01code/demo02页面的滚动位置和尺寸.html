<body style="height: 2000px;width:2000px;">
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <input id="btn01" type="button" value="获取滚动条的位置" >
    <input id="btnGoTop" type="button" value="回到顶部（设置滚动条的位置）" >
    <input id="btnGetWH" type="button" value="获取页面的尺寸（可视区域）" >



    <script>
        var btn01 = document.getElementById("btn01");
        var btnGoTop = document.getElementById("btnGoTop");
        var sonBox = document.getElementsByClassName("sonBox")[0];
        

        btn01.onclick = function(){
            // console.log("document.body.scrollTop",document.body.scrollTop)
            // console.log("document.documentElement.scrollTop",document.documentElement.scrollTop)

            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            console.log("scrollTop",scrollTop);

        }

        btnGoTop.onclick = function(){
            document.body.scrollTop = 0 ;
            document.documentElement.scrollTop = 0;
        }

        btnGetWH.onclick = function(){
            var clientWidth = document.documentElement.clientWidth || document.body.clientWidth;
            var clientHeight = document.documentElement.clientHeight || document.body.clientHeight;
            console.log(clientWidth,clientHeight);
        }

    </script>
