<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // {} 的写法是new Object()的简写

        let o2 = new Object();
        o2.name = "张三疯";
        o2.sex="男";        
        o2.eat = function(){
            console.log(`${this.name}在吃`);
        }


        let o1 = {}; //就是 new Object（）的简写，字面量写法。
        o1.name = "张三疯";
        o1.sex="男";        
        o1.eat = function(){
            console.log(`${this.name}在吃`);
        }

        console.dir(o2);
        console.dir(o1);


        // let arr1 = new Array();
        // let arr2 = [];

        // let reg1 = new RegExp();
        // let reg2 = /^a/;
    </script>
</body>
</html>
