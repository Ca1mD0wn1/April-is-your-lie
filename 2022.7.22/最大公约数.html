        // 求两个数的最大公约数
        function maxGongYue(m, n) {
            var min = m < n ? m : n;
            for (var i = min; i >= 1; i--) {
                if (m % i == 0 && n % i == 0) {
                    return i;
                }
            }
        }
        //欧几里得算法
        function oujilide(number1, number2) {
            while (number2 > 0) {
                var x = number1 % number2;
                number1 = number2;
                number2 = x;

            } return number1;
        }

            if (number1 % number2 == 0) {
                return number2;
