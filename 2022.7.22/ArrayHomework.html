        // 6、完成一个其它进制转换成十进制的函数(convert(‘123’, 8): 表示把8进制的123转成10进制)
        function convert(number, n) {//十进制以内;

            var arr = [];
            while (number) {
                arr.push(number % 10);
                number = parseInt(number / 10);
            }
            var arr2 = arr.filter(element => element > n - 1);
            if (arr2.length) {
                return "输入有误！";
            } else {
                var sum = 0;
                for (var i = 0; i < arr.length; i++) {
                    arr[i] = arr[i] * Math.pow(n, i);
                    sum = sum + arr[i];
                }
                return sum;
            }
        }

        function convert2(number, n) {
            var arr = [];
            var result = "";
            while (true) {
                arr.push(number % n);
                number = Math.floor(number / n);
                if (number == 0) {
                    break;
                }
            }
            arr = arr.reverse();
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == 10 || arr[i] == 11 || arr[i] == 12 || arr[i] == 13 || arr[i] == 14 || arr[i] == 15) {

                        case 13: arr[i] = "D"; break;
                        case 14: arr[i] = "E"; break;
                        case 15: arr[i] = "F"; break;
                        default: ;
                    }
                }
                result = result + arr[i];
            }
            return (result);
        }

        function bubbleSortBigToSmall(arr) { //冒泡排序 从大到小
            for (var i = 0; i < arr.length; i++) {
                for (var j = 0; j < arr.length - 1 - i; j++) {
                    if (arr[j] < arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }

            }

            return arr;
        }

        function bubbleSortSmallToBig(arr) { //冒泡排序 从小到大
            for (var i = 0; i < arr.length; i++) {

                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];

                    }

        // 10,选择排序
        function selectSort(arr) {
            var minIndex;
            for (var i = 0; i < arr.length - 1; i++) {
                minIndex = i;
                for (var j = i + 1; j < arr.length; j++) {
                    if (arr[minIndex] > arr[j]) {//寻找最小值
                        minIndex = j;//保存最小值的索引
                    }
                }
                if (minIndex != i) {
                    var temp = arr[i];
                    arr[i] = arr[minIndex];
                    arr[minIndex] = temp;

                }
                console.log("第" + (i + 1) + "趟排序结果为", arr);
            }

        function insert(arr, number) {
            var i = 0;
            while (true) {
                if (arr[i] > number) {
                    arr.splice(i, 0, number);
                    break;
                } else {
                    i = i + 1;
                    continue;
                }
            }
            return arr;
