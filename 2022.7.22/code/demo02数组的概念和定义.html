<body>
    <input type="button" value="求公约数" onclick="fn01()" />

    <script>

        // 1、数组概念：
        // 一组数。数组可以一次性定义若干个变量。

        // 2、定义数组
        // 1）、构造函数
        var arr = new Array(12);//定义了一个数组，数组里可以存放12个元素，
        var arr = new Array(12,23,34);//定义了一个数组，数组里有三个元素，分别是12,23,34

        // 2）、直接量（简写）；
        var arr = [12,23,34]; //等价于：var arr = new Array(12,23,34);
       

    </script>
</body>
