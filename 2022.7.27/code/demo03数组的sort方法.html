    <script>

        // 重构sort
        Array.prototype.mySort = function (callback) {
            if (callback == undefined) {
                // 字符串的排序思路
                return this;
            }

            for (var i = 0; i < this.length - 1; i++) {
                var isSort = true;
                for (var j = 0; j < this.length - 1 - i; j++) {

                    if (callback(this[j], this[j + 1]) > 0) {

                        isSort = false;
                        var temp = this[j];
                        this[j] = this[j + 1];
                        this[j + 1] = temp;
                    }
                }
                if (isSort) {
                    break;
                }
            }
            return this;
        }
