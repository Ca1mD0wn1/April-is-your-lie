<!DOCTYPE html>

<body>
    <input id="btn01" type="button" value="测试">

    <script>

        document.getElementById("btn01").onclick = function () {
            var arr = [12, , undefined, 23, 34, 45, 56];

            console.log(arr.length);


            //    重构
            Array.prototype.myForEach = function (cb) {
                for (var i = 0; i < this.length; i++) {
                    if (i in this) {//判断当前元素是不是空白。
                        cb(this[i], i, this);
                    }
                }
            }

            arr.myForEach(function (item, index, nums) {
                console.log(item);
                // nums[index] += 2;//可以的
                // nums[index] *= 1.3;
                // item += 2;//不行的
            })



        }


    </script>
