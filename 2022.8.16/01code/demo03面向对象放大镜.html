<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #imgbox {
            position: relative;
            width: 400px;
            height: 400px;
            background-image: url(./img2/1.jpg);
        }
        
        #imgbox2 {
            position: relative;
            width: 400px;
            height: 400px;
            background-image: url(./img2/2.jpg);
        }
    </style>
</head>

<body>

    <div id="imgbox">

    </div>
    
    <div id="imgbox2">
    </div>

    <script type="module">
        import BigMirror from "./js/BigMirror.js"

        window.onload = function () {
            new BigMirror({
                imgBox: "#imgbox",
                img: "./img2/1.jpg"
            });

            new BigMirror({
                imgBox: "#imgbox2",
                img: "./img2/2.jpg",
                multiple:4
            });

        }

    </script>

</body>

</html>
